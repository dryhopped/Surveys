<!doctype html>
<html lang="en">
    <head>
        <meta name="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Surveys</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic" rel="stylesheet" type="text/css">
        <link href="css/ninja.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Surveys</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <div id="main">
                    <h2>Create a New Survey</h2>
                    <form id="create_survey" class="span6">
                        <p>
                            <label for="question">Survey Name</label>
                            <input type="text" id="survey_name">
                        </p>
                        <button class="button success" type="button" onclick="app.createSurvey();">Create Survey</button>
                    </form>
                </div>
                <div id="creator" style="display: none">
                    <h2>Build the survey - <span id="creator_title"></span></h2>
                    <div class="grid">
                        <form id="add_field" class="span4">
                            <div id="fields"></div>
                            <button class="button success" type="button" onclick="app.addFieldToSurvey();">+ Add Field</button>
                        </form>
                        <div class="span7">
                            <ul id="questions" class="field-list">
                                <li>You have no questions</li>
                            </ul>
                            <button class="button success" style="display: none;" id="survey_button" type="button" onclick="app.takeSurvey();">Take Survey</button>
                        </div>
                    </div>
                </div>
                <div id="take" style="display: none;">
                    <div class="grid">
                        <div class="span6 offset3">
                            <h2>Take a survey - <span id="take_title"></span></h2>
                            <form id="survey">
                                <div id="survey_fields"></div>
                                <button class="button success" type="button" onclick="app.submitSurvey();">Submit Survey</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="results" style="display: none;">
                    <h2>Your survey results for - <span id="results_title"></span></h2>
                    <form id="survey_results"></form>
                </div>
            </div>
        </section>
        <!-- Include Core Dependencies -->
        <script src="js/manager.js"></script>
        <script src="js/field.js"></script>

        <!-- Include Field Types -->
        <script src="js/text_field.js"></script>
        <script src="js/textarea_field.js"></script>
        <script src="js/radio_field.js"></script>
        <script src="js/checkbox_field.js"></script>
        <script src="js/select_field.js"></script>
        <script src="js/survey.js"></script>

        <!-- Include the Application -->
        <script src="js/application.js"></script>
    </body>
</html>
